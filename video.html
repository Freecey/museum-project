<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
#overlay {
  position: fixed;
  display: none;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0,0,0,0.5);
  z-index: 2;
  cursor: pointer;
}

#overlaytext{
  position: absolute;
  top: 50%;
  left: 50%;
  font-size: 50px;
  color: white;
  transform: translate(-50%,-50%);
  -ms-transform: translate(-50%,-50%);
}
</style>
<script>
    function on() {
      document.getElementById("overlay").style.display = "block";
    }
    
    function off() {
      document.getElementById("overlay").style.display = "none";
    }
    </script>
</head>
<body>

    <div id="overlay" onclick="off()">
        <div id="overlaytext"><!--Overlay Text<br> -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/j6PbonHsqW0?wmode=opaque" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
      </div>
      
      <div style="padding:20px">
        <h2>Watch Now:</h2>
        
        <!-- <button onclick="on()">Play Now</button> -->
        <input type="image" src="img/contact/venue-1-2.png" alt="Play Now" width="48" height="48" onclick="on()">
      </div>
      

    
</body>
</html>
